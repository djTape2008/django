{% extends 'pages/main.html' %}
{% block title %}{{ category.name }}{% endblock %}
{% block content %}
	<style>
		#h11 {
			color: #1f6f8b
		}
	</style>
	<div class="container", style="display: block; margin-top: 4.2rem;height: 100%; width: 70%; margin-left: auto; margin-right: auto;">
		<h1 id="h11" style="font-weight: 650;">{{ category.name }}</h1>
		{% for post in posts %}
			{% if post.date < datetime %}
				<div class="card", style="height: 100%;width: 100%;display: inline-block; border-radius: 5px; margin-top: 0.5rem;">
					<div style="float:left; width: 60%; border: 0px solid red; height: 5.5rem; margin-left: 0.7rem; margin-top: 0.4rem; font-size: 14pt;">
						<a href="{% url 'news_detail' post.category post.id %}" class="card_title1", style="">
							<p class="p_liltext" style="font-weight: 650;">{{ post.title }}</p>
						</a>
					</div>
					<a href="{% url 'news_detail' post.category post.id %}" style="width: 12rem; height: 6.5rem; float:right; margin: 1rem; height: 7.95rem;"><img style=" height: 7.95rem; width: 12rem; border-radius: 5px;" class="" src="{{ post.image.url }}" alt=""></a>
					<div style="margin-left: 0.7rem; width: 77%; border: 0px solid red; margin-top: 1.8rem; float: left">{{ post.date }}<div href="#" style="float: right; border: 0px solid red; margin-top: 0rem">&#128065;{{ post.view }}</div></div>
				</div>
			{% endif %}
		{% endfor %}
	</div>	
{% endblock %}
